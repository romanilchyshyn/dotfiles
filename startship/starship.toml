"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$docker_context\
$c\
$golang\
$helm\
$python\
$rlang\
$rust\
$zig\
$kubernetes\
$character"""
add_newline = false

[git_branch]
symbol = "git "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

[c]
symbol = "C "

[docker_context]
symbol = "docker "

[golang]
symbol = "go "

[python]
symbol = "py "

[rlang]
symbol = "r "

[rust]
symbol = "rs "

[zig]
symbol = "zig "

[kubernetes]
disabled = false
symbol = "k8s "
format = '[\($namespace\)](dimmed green) '

[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"
